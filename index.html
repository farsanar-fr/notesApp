<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/ce6c2570a2.js" crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Press+Start+2P&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>
<body>
    <h1 class="help container mt-5">To add note click on the + button on bottom right corner</h1>
    <button class="add btn btn-success" type="button">+</button>
    <div class="overlay hide"></div>
    <div class="newNote hide container ">
        <button class="save btn"><i class="fa-solid fa-floppy-disk fs-5"></i></button>
        <div class="title container mt-2 fs-5 fw-5" contenteditable="true">Title</div>
<div class="notes container mt-2"  contenteditable="true">Your note here...</div>
<div class="frmt"><button class="btn fa-bold"><i class="fa-solid fa-bold "></i></button>
<button class="btn fa-italic"><i class="fa-solid fa-italic ms-2"></i></button>
<button class="btn fa-underline"><i class="fa-solid fa-underline ms-2"></i></button>
<button class="btn fa-strikethrough"><i class="fa-solid fa-strikethrough ms-2"></i></button></div>
</div>
<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
